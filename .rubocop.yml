inherit_from: .rubocop_todo.yml
AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
    - '**/Gemfile'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'test/dummy/db/**/*'
    - 'test/dummy/config/**/*'
    - 'test/dummy/script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
    - 'vendor/**/*'
Metrics/AbcSize:
  Max: 40
Metrics/MethodLength:
  Max: 20